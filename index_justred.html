<html>
<head>
    <link rel="shortcut icon" href="http://bit.ly/ghfavicon" width=32px>
    <script>
onload = function() {
    cv = document.querySelector('#cvl'),
    ctx = cv.getContext('2d');
    if (!!ctx) {
        C3qπ = 1.5 * Math.PI,
        tc = pct = 0,
        lnk = document.querySelector('link[rel*="icon"]');
        ctx.lineWidth = 3;
        ctx.strokeStyle = 'red';
        tc = setInterval(updateLoader, 90);
    }
};

function updateLoader() {
    with(ctx) {
        clearRect(0, 0, 16, 16);
        beginPath();
        arc(8, 8, 6, C3qπ, (pct * 2 * Math.PI / 100 + C3qπ));
        stroke();
    }
    lnk.href= cv.toDataURL('image/png');
    pct = (pct + 1) % 100; 
    
    if (pct === 0) {
        clearInterval(tc);
        setTimeout(function() {
            tc = setInterval(updateLoader, 90);
        }, 2000);
    }
}

    </script>
</head>
<body>
    <canvas id=cvl width=16 height=16 style="opacity: 0;"></canvas>
</body>
</html>
